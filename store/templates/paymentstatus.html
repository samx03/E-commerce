{% extends 'base.html'  %}


{% block content %}
<title>Payment-status</title>
<div class="container" style="height: 50vh;">
    {{response}}
    <div class="col my-4">
        <h2>Payment status regarding your order Id {{response.ORDERID}}</h2>
        {% if response.RESPCODE == '01'%}
        ORDER SUCCESS
        {% else %}
        ORDER FAILURE
        {% endif %}
    </div>
</div>
{% endblock %}
