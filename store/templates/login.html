<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      {% load static %}
    <link rel="stylesheet" href="{% static  'Login__style.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>

    <section class="flex">
      <div class="image-box">
        <img src="{% static 'images/Login-bg.jpg' %}" alt="">
      </div>
      <div class="content-box justify-center align-items text-center">
        <form action="/login" method="POST" class="login-form">
          {% csrf_token %}

          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
          {% endif %}

          <img src="{% static 'images/login (2).png' %}" alt="Icon" class="icon"><br>
          <input type="text" placeholder="Username:" name="username" style="margin: 2%;" ><br>
          <input type="password" name="password" placeholder="Password:" style="margin: 2%;"><br><br>
          <input type="submit" class="login-button" value="Login"><br><br>
<!--          <a href="#" class="forgotPassword">Forgot Password?</a>-->
          <hr>
          <p>Don't have an account? <a href="/signup">signup</a> </p>
          <p> <a href="/product" style="text-decoration: none; color: #000;">Back to products page  <img src="{% static 'images/previous.png' %}" alt="Icon"></a></p>
        </form>
      </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
